<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>App - Create User</title>
</head>

<body>
<div class="jumbotron sticky-top bg-secondary"><h1>APP NAME</h1></div>

<div class="container">
    <div class="container bg-secondary text-white">
<p class="text-center">Create An Account</p>
    </div>
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">First Name</label>
            <input type="text" class="form-control" id="firstNameInput" aria-describedby="emailHelp"
                placeholder="John">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Last Name</label>
            <input type="text" class="form-control" id="lastNameInput" aria-describedby="firstNameHelp"
                placeholder="Dough">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email Address</label>
            <input type="email" class="form-control" id="emailInput" aria-describedby="lastNameHelp"
                placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="passwordInput" placeholder="Password">
        </div>
        <button id="createSubmit" type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<footer class="fixed-bottom bg-secondary">
    <div>
Footer Text Here
    </div>
</footer>
</body>

</html>
